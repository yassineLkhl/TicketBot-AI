services:
  db:
    image: postgres:15
    container_name: ticketbot-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ticketbot
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: ticketbot_dev
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: